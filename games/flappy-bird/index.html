<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Flappy Sushi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="mainMenu">
    <h1 style="color: white;">Flappy Sushi</h1>
    <img id="playBtn" src="assets/jouer.png" alt="Jouer">
    <img id="skinsBtn" src="assets/skins.png" alt="Skins">
    <img id="exitBtn" src="assets/quitter.png" alt="Quitter">
  </div>

  <div id="scoreDisplay">Score : 0</div>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <div id="gameOverUI">
    <h1>Womp Womp</h1>
    <img id="restartBtn" src="assets/recommencer.png" alt="Recommencer">
    <img id="quitBtn" src="assets/quitter.png" alt="Quitter">
  </div>

  <!-- Modal Skins -->
  <div id="skinsModal" class="modal" aria-hidden="true">
    <div class="modal-content" role="dialog" aria-labelledby="skinsTitle">
      <h2 id="skinsTitle">Choisir un skin</h2>
      <div id="skinsList" class="skins-list"></div>
      <button id="closeSkins">Fermer</button>
    </div>
  </div>

  <script src="game.js" defer></script>
</body>
</html>
