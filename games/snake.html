<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake</title>
<link rel="stylesheet" href="../style.css">
<style>
body {
  background-color: black;
  color: white;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  position: relative;
}

#startBtn {
  padding: 20px 40px;
  font-size: 30px;
  cursor: pointer;
  color: #00ffcc;
  background-color: #222;
  border: 2px solid #00ffcc;
  border-radius: 10px;
}

#exitBtn {
  position: absolute;
  top: 10px;
  left: 10px;
  font-size: 30px;
  cursor: pointer;
  color: #ff4444;
  background: none;
  border: none;
}

canvas {
  display: none;
  background-color: #111;
  border: 2px solid #00ffcc;
}

.modal {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: #222;
  border: 2px solid #00ffcc;
  padding: 20px;
  text-align: center;
  display: none;
  color: white;
  border-radius: 10px;
}

.modal button {
  margin: 10px;
  padding: 10px 20px;
  background-color: #111;
  color: #00ffcc;
  border: 2px solid #00ffcc;
  border-radius: 5px;
}

.modal button:hover {
  background-color: #00ffcc;
  color: black;
}
</style>
</head>
<body>
<button id="startBtn">START</button>
<button id="exitBtn">‚ùå</button>
<canvas id="game" width="400" height="400"></canvas>

<div id="gameOverModal" class="modal">
  <p>üíÄ Game Over</p>
  <button id="restartBtn">Recommencer</button>
</div>

<script>
const startBtn = document.getElementById("startBtn");
const exitBtn = document.getElementById("exitBtn");
const restartBtn = document.getElementById("restartBtn");
const gameOverModal = document.getElementById("gameOverModal");
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const box = 20;
let snake, direction, nextDirection, food, score, gameInterval;

function initGame() {
  snake = [{x: 9 * box, y: 10 * box}];
  direction = null;
  nextDirection = null;
  score = 0;
  generateFood();
  clearInterval(gameInterval);
  gameInterval = setInterval(draw, 100);
}

function generateFood() {
  food = {
    x: Math.floor(Math.random() * 19 + 1) * box,
    y: Math.floor(Math.random() * 19 + 1) * box
  };
}

function draw() {
  ctx.fillStyle = "#000";
  ctx.fillRect(0, 0, 400, 400);

  for (let i = 0; i < snake.length; i++) {
    ctx.fillStyle = i === 0 ? "#0F0" : "#6F6";
    ctx.fillRect(snake[i].x, snake[i].y, box, box);
  }

  ctx.fillStyle = "#F00";
  ctx.fillRect(food.x, food.y, box, box);

  ctx.fillStyle = "white";
  ctx.font = "20px Arial";
  ctx.fillText("Score: " + score, 10, 390);

  if (nextDirection) direction = nextDirection;

  if (!direction) return;

  let headX = snake[0].x;
  let headY = snake[0].y;

  if (direction === "LEFT") headX -= box;
  if (direction === "UP") headY -= box;
  if (direction === "RIGHT") headX += box;
  if (direction === "DOWN") headY += box;

  if (headX < 0 || headY < 0 || headX >= 400 || headY >= 400 || collision({x: headX, y: headY}, snake)) {
    gameOver();
    return;
  }

  const newHead = {x: headX, y: headY};

  if (headX === food.x && headY === food.y) {
    score++;
    generateFood();
  } else {
    snake.pop();
  }

  snake.unshift(newHead);
}

function collision(head, array) {
  return array.some(s => s.x === head.x && s.y === head.y);
}

function gameOver() {
  clearInterval(gameInterval);
  gameOverModal.style.display = "block";
}

function hideModals() {
  gameOverModal.style.display = "none";
}

startBtn.addEventListener("click", () => {
  startBtn.style.display = "none";
  canvas.style.display = "block";
  hideModals();
  initGame();
});

restartBtn.addEventListener("click", () => {
  hideModals();
  initGame();
});

exitBtn.addEventListener("click", () => {
  window.parent.document.getElementById("game-frame").src = "";
});

document.addEventListener("keydown", e => {
  if (e.key === "w" && direction !== "DOWN") nextDirection = "UP";
  if (e.key === "s" && direction !== "UP") nextDirection = "DOWN";
  if (e.key === "a" && direction !== "RIGHT") nextDirection = "LEFT";
  if (e.key === "d" && direction !== "LEFT") nextDirection = "RIGHT";
});
</script>
</body>
</html>
